<main class="container">
	<br>
	<h2>Contact Form<h2>
	<p>Do you have an idea for next week's song choice or wanna chat? Fill out our contact form!</p>

	
	
	<form action="action_page.php" method="POST">
		<div>
			<label for="name">Name: </label>
			<input type="text" id="name" name="name" placeholder="Melody" required minlength="2">
		</div>
		<br>
		
		<div>
			<label for="email">Email: </label>
			<input type="email" id="email" name="email" placeholder="melody2001@hotmail.com" required minlength="5">
		</div>
		<br>
		
		<div>
			<fieldset>
					<legend>Contact Reason</legend>
					
					<input type="radio" id="musicrec" name="reason" required>
					<label for="musicrec">Weekly User Pick</label><br>

					<input type="radio" id="chat" name="reason" required>
					<label for="idea">Chat</label><br>
					
					<input type="radio" id="other" name="reason" required>
					<label for="other">Other</label><br>
			</fieldset>	
		</div>
		<br>
		
		<div>
			<label for="message">Message:</label>
			<input type="textarea" id="message" name="message" required minlength="10">
		</div>
		<br>
		
		<div>
		<input type="submit" value="Send Message">
		</div>
		
	</form>
